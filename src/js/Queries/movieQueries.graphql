query getMovies($offset: Int $limit: Int){
    movies{
        list(offset: $offset limit: $limit){
            id
            name
            country
            productionYear
            actors{
                id
                name
            }
        }
    }
}

query getMovieById($id: Int!){
    movies{
        byId(id: $id){
            id
            name
            country
            productionYear
            actors{
                id
                name
            }
        }
    }
}
