query getSelections($offset: Int $limit: Int){
    selections{
        count,
        list(offset: $offset limit: $limit){
            id
            name
            elements{
                description
                verdict
                subject{
                    __typename
                    ...on MovieType{
                        id
                        name
                        country
                        productionYear
                        actors{
                            id
                            name
                        }
                    }
                    ...on ConcertType{
                        id
                        concertName: name
                        comment
                        program
                    }
                }
            }
        }
    }
}

query getSelection($id: Int!){
    selections{
        byId(id: $id){
            id
            name
            elements{
                description
                verdict
                subject{
                    __typename
                    ...on MovieType{
                        ...mainMovieFields
                        country
                        productionYear
                        actors{
                            id
                            name
                        }
                    }
                    ...on ConcertType{
                        id
                        concertName: name
                        comment
                        program
                    }
                }
            }
        }
    }
}

fragment mainMovieFields on MovieType{
    id
    name
}
